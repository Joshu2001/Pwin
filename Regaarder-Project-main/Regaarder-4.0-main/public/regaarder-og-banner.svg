<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a0a0a"/>
      <stop offset="100%" stop-color="#1a1a2e"/>
    </linearGradient>
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#CB8A00"/>
      <stop offset="50%" stop-color="#F5C842"/>
      <stop offset="100%" stop-color="#CB8A00"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  <!-- Decorative circles -->
  <circle cx="150" cy="315" r="200" fill="#CB8A00" opacity="0.06"/>
  <circle cx="1050" cy="315" r="200" fill="#CB8A00" opacity="0.06"/>
  <!-- Gold accent line -->
  <rect x="450" y="200" width="300" height="3" rx="2" fill="url(#gold)" opacity="0.6"/>
  <!-- Brand name -->
  <text x="600" y="310" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="72" font-weight="700" fill="url(#gold)" filter="url(#glow)">Regaarder</text>
  <!-- Tagline -->
  <text x="600" y="370" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="24" fill="#ffffff" opacity="0.8">Watch. Request. Discover.</text>
  <!-- Bottom gold line -->
  <rect x="450" y="410" width="300" height="3" rx="2" fill="url(#gold)" opacity="0.6"/>
  <!-- App badge area -->
  <rect x="460" y="450" width="280" height="44" rx="22" fill="#CB8A00" opacity="0.15" stroke="#CB8A00" stroke-width="1" stroke-opacity="0.4"/>
  <text x="600" y="478" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" fill="#CB8A00" font-weight="600">regaarder.com</text>
</svg>
